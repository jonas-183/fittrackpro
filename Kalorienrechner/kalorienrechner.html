<main>
    <div class="calculator" style="margin-top: 100px; width: 600px; margin-bottom: 100px;">
        <h2>Kalorienrechner</h2>
        
        <label for="geschlecht">Geschlecht:</label>
        <select id="geschlecht">
          <option value="weiblich">Weiblich</option>
          <option value="männlich">Männlich</option>
        </select>
        
        <label for="gewicht">Körpergewicht (kg)</label>
        <input type="number" id="gewicht" min="0">
        
        <label for="aktivität">Alltagsaktivität (ohne Sport)</label>
        <select id="aktivität">
          <option value="wenig">wenig aktiv (nur sitzend)</option>
          <option value="mittel">mittel aktiv (stehend)</option>
          <option value="hoch">sehr aktiv (körperliche Arbeit)</option>
        </select>
        
        <label for="ziel">Ziel:</label>
        <select id="ziel">
          <option value="abnehmen">Abnehmen</option>
          <option value="halten">Gewicht halten</option>
          <option value="zunehmen">Zunehmen</option>
        </select>
        
        <label for="alter">Alter</label>
        <input type="number" id="alter" min="0">
        
        <label for="groesse">Größe (cm)</label>
        <input type="number" id="groesse" min="0">
        
        <label for="sport">Sport pro Woche</label>
        <select id="sport">
          <option value="kein">kein Sport</option>
          <option value="leicht">1-3 Tage leichtes Training</option>
          <option value="moderat">3-5 Tage moderates Training</option>
          <option value="schwer">6-7 Tage schweres Training</option>
        </select>
        <button id="calculate" value='Ajax Call' onclick='berechneKalorien()'>Berechnen</button>
        <div class="result" id="result"></div>
    </div>
      <script src="kalorienrechner.js"></script>
